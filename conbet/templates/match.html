{% load filters %}
<div class="match">
        <div class="month">{{ match.date|date:"F" }}</div>
        <div class="day">{{ match.date.day }}</div>
        
        <div class="location">{{ match.date|date:"H:i" }} {{ match.location|default:"--" }}</div>
        <div class="teams">
	    <span class="home" id="{{ match.id }}_h_team">{{ match.home|default:"?" }}</span>
		- 
            <span class="visitor" id="{{ match.id }}_v_team">{{ match.visitor|default:"?" }}</span>
	</div>
        <div class="results">
            {% if editable %}
                <input type="radio" id="{{ match.id }}_h_win" 
                       name="{{ match.id }}_radio" onchange="changed(this)"/>
                <select id="{{ match.id }}_h" onchange="changed(this)">
                {% for value in valid_goals %}
                        <option value="{{ value }}" >{{ value }}</option>
                {% endfor %}
                </select>
                -
                <select id="{{ match.id }}_v" onchange="changed(this)">
                {% for value in valid_goals %}
                        <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
                </select>
                <input type="radio" id="{{ match.id }}_v_win" 
                       name="{{ match.id }}_radio" onchange="changed(this)"/>
            {% else %}
                <input type="radio" id="{{ match.id }}_h_win" 
                       name="{{ match.id }}_radio" disabled="true"/>
                <span id="{{ match.id }}_h"></span>
                -
                <span id="{{ match.id }}_v"></span>
                <input type="radio" id="{{ match.id }}_v_win" 
                       name="{{ match.id }}_radio" disabled="true"/>
            {% endif %}
        </div>
        <div class="user_points" id="{{ match.id }}_points"></div>
</div>
