{% extends "base.html" %}
{% block content %}
<div id="group_phase">
{% for group in groups %}
  <div class="group">
        <div class="title">{{ group.name }}</div>
  	<ul>
  	{% for match in group.matches %}
  		<li> {{ match.home }} - {{ match.visitor }} </li>
  	{% endfor %}
  	</ul>
  </div>
{% endfor %}
</div>

{% endblock %}
